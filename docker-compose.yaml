version: "3.8"

services:
  namenode:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: namenode

#    command: ["hdfs", "namenode", "-format", "-force"]
    command: [ "hdfs", "namenode" ]
    env_file:
      - ./hadoop.env
    ports:
      - 9000:9000
      - 9870:9870
    volumes:
      - hadoop_namenode:/tmp/hadoop-root/
      - ./hadoop_conf/etc:/opt/hadoop/etc

  datanode1:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: datanode1
    command: [ "hdfs", "datanode" ]
    env_file:
      - ./hadoop.env
    ports:
      - 9864:9864
    volumes:
      - hdfs1:/tmp/hadoop-hadoop
      - ./hadoop_conf/etc:/opt/hadoop/etc
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  datanode2:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: datanode2
    command: [ "hdfs", "datanode" ]
    env_file:
      - ./hadoop.env
    ports:
      - 9865:9865
    volumes:
      - hdfs2:/tmp/hadoop-hadoop
      - ./hadoop_conf/etc:/opt/hadoop/etc
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M

  resourcemanager:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: resourcemanager
    command: [ "yarn", "resourcemanager" ]
    ports:
      - 8088:8088
    volumes:
      - resourcemanager:/tmp/hadoop-hadoop
      - ./hadoop_conf/etc:/opt/hadoop/etc
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9865"

  nodemanager1:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: nodemanager1
    command: [ "yarn", "nodemanager" ]
    ports:
      - 19888:19888
      - 8042:8042
    expose:
      - 19888
      - 8042
    volumes:
      - nodemanager1:/tmp/hadoop-hadoop
      - ./hadoop_conf/etc:/opt/hadoop/etc
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9865 resourcemanager:8088"


  jupyter:
    build:
      context: hadoop/.
      target: jupyter_hadoop
    env_file:
      - ./hadoop.env
    ports:
      - 8888:8888
    volumes:
      - ./hadoop_conf/etc:/opt/hadoop/etc
      - ./notebooks:/opt/notebooks
    command: [ "jupyter", "notebook", "--allow-root", "--ip", "0.0.0.0" ]
    profiles: ["jupyter"]


volumes:
  hadoop_namenode:
  hdfs1:
  hdfs2:
  resourcemanager:
  nodemanager1:

