version: "3.8"

services:
  jobmanager:
    build:
      context: flink/.
      target: flink
    volumes:
      - ./flink_dir:/opt/pyflink
    hostname: "jobmanager"
    expose:
      - "6123"
    ports:
      - "8081:8081"
    command: jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  taskmanager:
    build:
      context: flink/.
      target: flink
    volumes:
      - ./flink_dir:/opt/pyflink
    expose:
      - "6121"
      - "6122"
    depends_on:
      - jobmanager
    command: taskmanager
    links:
      - jobmanager:jobmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=jobmanager

  zookeeper:
    image: wurstmeister/zookeeper:3.4.6
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    ports:
      - "2181:2181"

  kafka:
    image: wurstmeister/kafka:2.13-2.8.1
    ports:
      - 29092:29092
    depends_on:
      - zookeeper
    environment:
      HOSTNAME_COMMAND: "route -n | awk '/UG[ \t]/{print $$2}'"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: EXTERNAL_SAME_HOST://:29092,INTERNAL://:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL_SAME_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL_SAME_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL

  namenode:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: namenode

    #    command: ["hdfs", "namenode", "-format", "-force"]
    command: [ "hdfs", "namenode" ]
    env_file:
      - ./hadoop.env
    ports:
      - 9000:9000
      - 9870:9870
    volumes:
      - hadoop_namenode:/tmp/hadoop-root/
      - ./hadoop_conf/etc:/opt/hadoop/etc
    profiles: [ "hadoop" ]

  datanode1:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: datanode1
    command: [ "hdfs", "datanode" ]
    env_file:
      - ./hadoop.env
    ports:
      - 9864:9864
    volumes:
      - hdfs1:/tmp/hadoop-hadoop
      - ./hadoop_conf/etc:/opt/hadoop/etc
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
    profiles: [ "hadoop" ]


  resourcemanager:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: resourcemanager
    command: [ "yarn", "resourcemanager" ]
    ports:
      - 8088:8088
    volumes:
      - resourcemanager:/tmp/hadoop-hadoop
      - ./hadoop_conf/etc:/opt/hadoop/etc
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9865"
    profiles: [ "hadoop" ]

  nodemanager1:
    build:
      context: hadoop/.
      target: build_hadoop
    hostname: nodemanager1
    command: [ "yarn", "nodemanager" ]
    ports:
      - 19888:19888
      - 8042:8042
    expose:
      - 19888
      - 8042
    volumes:
      - nodemanager1:/tmp/hadoop-hadoop
      - ./hadoop_conf/etc:/opt/hadoop/etc
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode1:9864 datanode2:9865 resourcemanager:8088"
    profiles: [ "hadoop" ]


  jupyter:
    build:
      context: hadoop/.
      target: jupyter_hadoop
    env_file:
      - ./hadoop.env
    ports:
      - 8888:8888
    volumes:
      - ./hadoop_conf/etc:/opt/hadoop/etc
      - ./notebooks:/opt/notebooks
    command: [ "jupyter", "notebook", "--allow-root", "--ip", "0.0.0.0" ]
    profiles: [ "jupyter" ]


volumes:
  hadoop_namenode:
  hdfs1:
  hdfs2:
  resourcemanager:
  nodemanager1:

